
<div class="modal-content">
  <div class="modal-header">
    <h2>Editer l'utilisateur</h2>
  </div>
  <form>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="data.nom" name="nom" />
    </div>
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="data.prenom" name="prenom" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" [(ngModel)]="data.motDePasse" name="password" [type]="hidePassword ? 'password' : 'text'" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
            <mat-icon>remove_red_eye</mat-icon>
            <i class="far fa-eye" [ngClass]="{ 'fa-eye': hidePassword, 'fa-eye-slash': !hidePassword }"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="data.email" name="email" />
    </div>
    <div class="form-group">
      <label for="type">Type Utilisateur</label>
      <select class="form-control" id="type" [(ngModel)]="data.type" name="type">
        <option *ngFor="let type of userTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="onSave()">Save</button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
