<!-- src/app/components/excel-generator/excel-generator.component.html -->
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="tableName">Table</label>
      <select id="tableName" formControlName="tableName" class="form-control">
        <option *ngFor="let table of tables" [value]="table">{{ table }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="rowCount">Nombre de lignes</label>
      <input id="rowCount" formControlName="rowCount" class="form-control" type="number" min="1">
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Générer</button>
  </form>
</div>
