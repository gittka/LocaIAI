<div class="annonces align-items-center align-self-center">
  <div *ngFor="let annonce of annonces" class="card">
    <img [src]="annonce.logement.image" alt="Image du logement" class="img-fluid">
    <div class="card-body">
      <h5 class="card-title">{{ annonce.titre }}</h5>
      <p class="card-text">{{ annonce.description }}</p>
      <p class="card-text">Prix: {{ annonce.prix }}€</p>
      <button (click)="openPopup(annonce)" class="btn btn-primary">Détails</button>
      <div class="rating">
        <!-- code pour afficher la note -->
        Note: {{ annonce.evaluations.length > 0 ? annonce.evaluations[0].note : 'N/A' }}
      </div>
    </div>
  </div>
</div>

<div class="pagination">
  <button (click)="previousPage()" [disabled]="pageIndex === 0">Précédent</button>
  <button (click)="nextPage()" [disabled]="pageIndex === length - 1">Suivant</button>
</div>
<!-- Popup Component -->
<app-popup *ngIf="selectedAnnonce" [annonce]="selectedAnnonce" (close)="closePopup()"></app-popup>
