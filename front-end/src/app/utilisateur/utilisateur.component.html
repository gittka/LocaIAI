<div class="container">
  <div class="pt-5">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-6">
            <h3 class="text-center" >Utilisateurs </h3>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nom</th>
              <th scope="col">Prenom</th>
              <th scope="col">E-mail</th>
              <th scope="col">Type</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of utilisateurs; index as ind">
              <th scope="row">{{ind+1}}</th>
              <td>{{u.nom}}</td>
              <td>{{u.prenom}}</td>
              <td>{{u.email}}</td>
              <td>{{u.type}}</td>
              <td>
                <button class="btn btn-primary me-1">Edit</button>
                <button class="btn btn-danger ">Delete</button>
                <button class="btn btn-success ms-1">Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
